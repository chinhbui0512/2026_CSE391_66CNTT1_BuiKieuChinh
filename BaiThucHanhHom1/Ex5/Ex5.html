    <main class="container">
        <div class="container">
            <h2>Employee</h2>
            <button>+ Add</button>
        </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Position</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>
    <div class="head">
        <div class="header">New Employee</div>
        <span class="x">X</span>
    </div>
    <div class="body">
        <div class="group">
            <div class="label">Name</div>
            <input type="text" name="name">
        </div>
        <div class="group">
            <div class="label">Email</div>
            <input type="email" name="email">
        </div>
        <div class="group">
            <div class="label">Phone</div>
            <input type="text" name="phone">
        </div>
        <div class="group">
        <div class="label">Position</div>
        
            <select name="position">
                <option value="staff">Staff</option>
                <option value="manager">Manager</option>
                <option value="ceo">CEO</option>
            </select>
        
    </div>

    <div class="group">
        <div class="label">Sex</div>
        
            <input type="radio" name="sex" id="male"> <label for="male">Male</label>
            <input type="radio" name="sex" id="female"> <label for="female">Female</label>
        
    </div>
    <div class="footer">
        <button class="btn-cancel">Save</button>
        <button class="btn-save">Cancel</button>
